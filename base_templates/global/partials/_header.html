{% load static %}
<header class="header">
    <h1 class="header-heading">Header</h1>
    <a href="{% url "contact:index" %}" class="header-link">
        <h1>Agenda</h1>
    </a>
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="{% url "contact:index" %}" class="menu-link">Contacts</a>
            </li>
        </ul>
    </nav>
    <div class="search">
        <form action="{% url "contact:search" %}" method="GET" class="search-form">
            <input type="search"
                   class="search-input"
                   placeholder="Search"
                   id="search"
                   name="q"
                   value="{{ request.GET.q.strip }}">
        </form>
    </div>
</header>
